<!-- Modal -->
<div class="modal fade" id="createUserModal" tabindex="-1" role="dialog" aria-labelledby="createUserModalTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="createUserModalLongTitle"><strong>Registro de Usuario</strong></h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="clickAcrossModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="registerForm" autocomplete="off">
          <div class="form-group m-t-20">
            <div class="col-xs-12">
              <input class="form-control" type="text" required="" placeholder="Name" formControlName="name">
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control" type="text" required="" placeholder="Email" formControlName="email">
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control" type="password" required="" placeholder="Password" formControlName="password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
                <input class="form-control" type="password" required="" placeholder="Confirm Password" formControlName="passwordConfirm">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-12">
                <div class="checkbox checkbox-primary p-t-0">
                    <input id="checkbox-signup" type="checkbox" formControlName="terms">
                    <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
                </div>
            </div>
        </div>

        <div class="row">
          <div class="col text-danger">
              <p *ngIf="isInputInvalid('name')">El nombre es obligatorio</p>
              <p *ngIf="isInputInvalid('email')">El email es obligatorio y tiene que ser válido</p>
              <p *ngIf="isTermsAgree()">Debe aceptar los términos</p>
              <p *ngIf="isInputInvalid('password')">El password es obligatorio</p>
              <p *ngIf="isInputInvalid('passwordConfirm')">La confirmación de password es obligatoria</p>
              <p *ngIf="passwordsNotValid()">Las contraseñas no coinciden</p>
          </div>
      </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"
          (click)="clickAcrossModal()">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="createUser()">Registrar</button>
      </div>
    </div>
  </div>
</div>
