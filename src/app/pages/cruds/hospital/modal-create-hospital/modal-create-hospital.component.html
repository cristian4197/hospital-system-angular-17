<!-- Modal -->
<div class="modal fade" id="createHospitalModal" tabindex="-1" role="dialog" aria-labelledby="createHospitalModalTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="createHospitalModalLongTitle"><strong>Registro de Hospital</strong></h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="clickAcrossModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="hospitalRegisterForm" autocomplete="off">
          <div class="form-group m-t-20">
            <div class="col-xs-12 mb-3">
              <input class="form-control" type="text" required="" placeholder="Nombre" formControlName="name">
            </div>

            <div class="col-xs-6">
              <label for="image">Imagen(Opcional)</label> <br>
              @if(imageTemp){
                <img [src]="imageTemp" alt="Image" width="200" height="200"> 
              }
              <input id="image" type="file" (change)="changeFile($event)">
            </div>
          </div>
          <div class="row">
            <div class="col text-danger">
              @if(isInputInvalid('name')){
              <p>El nombre es obligatorio</p>
              }
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"
          (click)="clickAcrossModal()">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="createHospital()">Registrar</button>
      </div>
    </div>
  </div>
</div>
